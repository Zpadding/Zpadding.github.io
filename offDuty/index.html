<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <style>
    body {
      font-family: "STXingkai";
      background: url("bg.jpg") no-repeat;
      /* background-size: cover; */
      background-position: center 20%;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .center {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    /* 时钟 */
    .clock {
      /* padding-top: 100px; */
      text-align: center;
    }
    .clockCon {
      display: inline-block;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 5px solid #000;
      position: relative;
      transform: rotate(-90deg);
    }
    .clockCon li {
      display: flex;
      justify-content: space-between;
      height:  10px;
      /* background-color: red; */
      position: absolute;
      left: 0;
      right: 0;
      top: 145px;
    }
    .clockCon li span {
      width: 40px;
      height: 10px;
      font-size: 16px;
      line-height: 10px;
      position: relative;
      /* background-color: #000; */
    }
    .clockCon li span:after {
      content: "";
      width: 15px;
      height: 10px;
      position: absolute;
      background-color: #000;
    }
    .clockCon li .left {
      text-align: right;
    }
    .clockCon li .left:after {
      left: 0;
    }
    .clockCon li .right {
      text-align: left;
    }
    .clockCon li .right:after {
      right: 0;
    }
    .hour, .min, .second {
      position: absolute;
      left: 148.5px;
      top: 148.5px;
      transform-origin: 1.5px;
    }
    .hour {
      width: 60px;
      height: 6px;
      background-color: #000;
      border-radius: 3px;
    }
    .min {
      width: 80px;
      height: 6px;
      background-color: #000;
      border-radius: 3px;
    }
    .second {
      width: 100px;
      height: 6px;
      background-color: #000;
      border-radius: 3px;
    }
    /* 方块 */
    .showTime {
      width: 250px;
      display: flex;
      justify-content: space-around;
      margin: 0 auto 0;
      text-align: center;
      font-size: 20px;
    }
    .showTime li p:first-child {
      width: 50px;
      height: 50px;
      color: #fff;
      font-size: 35px;
      line-height: 50px;
      border-radius: 5px;
      background-color: #000;
      margin: 0;
    }
    /* 文字显示 */
    .test {
      padding-top: 20px;
      text-align: center;
    }
    .con {
      display: inline-block;
      font-size: 25px;
    }
    .con span {
      color: red;
    }
    /* 进度条 */
    .progress {
      text-align: center;
    }
    .progress .progressCon {
      display: inline-block;
      width: 300px;
      height: 10px;
      border-radius: 5px;
      background-color: #e1375d;
      position: relative;
    }
    .progress .progressCon .show {
      /* width: 100%; */
      background-color: #43c2b5;
      border-radius: 5px;
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
    }
  </style>
</head>

  let date = new Date();
  let h = date.getHours();
  let m = date.getMinutes();
  let s = date.getSeconds();
  let begTime = (h*60+m)*60+s;

  let offDutyTime = 18;
  let offDuty = true;
  let endTime, msg, total;
  //endTime = (Number(offDutyTime.split(":")[0])*60 + Number(offDutyTime.split(":")[1]))*60 + Number(offDutyTime.split(":")[2]);
  if (h >= 18 || h < 9) {
    offDuty = false;
    msg = "上班";
    endTime = h >= 18? (24+9)*3600: 9*3600;
    total = (24+9-18)*3600;
  } else {
    offDuty = true;
    msg = "下班";
    endTime = offDutyTime*3600;
    total = (18-9)*3600;
  }
  let temp = endTime - begTime;
  //console.log(endTime, begTime);
  //console.log(temp);

  let timer = setInterval(function() {
    temp --;
    begTime ++;
    let tempH = Math.floor(temp / 3600);
    let tempM = Math.floor(temp % 3600 / 60);
    let tempS = temp % 3600 % 60;
    let progress = (1-temp/total)*100 + "%";
    $(".con").html("距离"+msg+"还有<span>" + temp + "</span>秒；计"+handle(tempH)+"小时"+handle(tempM)+"分钟"+handle(tempS)+"秒");
    $(".progress .progressCon .show").css("width", progress);

    $(".min").css("transform", "rotate("+countM/60*360+"deg)");

    $(".showH").text(handle(tempH));
    $(".showM").text(handle(tempM));
    $(".showS").text(handle(tempS));
    if (temp < 0) {
      clearInterval(timer);
    }
  }, 1000)

  function handle(time) {
    return time >= 10? time: "0"+time;
  }
