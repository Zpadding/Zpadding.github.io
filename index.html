<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>HTML基础</title>
	</head>
	
	<body>
		<div>静夜思</div>
		<span>静夜思</span>
		<!--超链接标签-->
		<a href="http://www.baidu.com"
			 target="_self">百度一下</a>
		<!--图片标签-->
		<img src="img/timg.gif" alt="" />
		<!--标题标签-->
		<h1>一级标题</h1>
		<h2>二级标题</h2>
		<h3>三级标题</h3>
		<h4>四级标题</h4>
		<h5>五级标题</h5>
		<h6>六级标题</h6>
		<!--列表标签-->
		<!--无序列表-->
		<ul>
			<li>列表项1</li>
			<li>列表项2</li>
			<li>列表项3</li>
			<li>列表项4</li>
			<li>列表项5</li>
		</ul>
		<!--有序列表-->
		<ol>
			<li>列表项1</li>
			<li>列表项2</li>
			<li>列表项3</li>
			<li>列表项4</li>
			<li>列表项5</li>
		</ol>
	</body>
</html>
